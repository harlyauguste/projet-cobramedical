<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Mise Ã  jour du Formulaire d'enregistrement</title>
  </head>
  <body>
  
  
   <form class="row g-3" method="post" th:action="@{/update}" th:object="${patient}">
   <div class="col-md-6">
    <label for="inputfid" class="form-label">ID</label>
    <input type="text" class="form-control" id="inputfid"  th:field="*{id}" readonly="readonly" ></input>
  </div>
   
  <div class="col-md-6">
    <label for="inputname" class="form-label"> Name</label>
    <input type="text" class="form-control" id="inputfname"  th:field="*{name}"></input>
  </div>
  <div class="col-md-6">
    <label for="inputsexe" class="form-label">Sexe</label>
    <input type="text" class="form-control" id="inputsexe" th:field="*{sexe}"></input>
  </div>
  <div class="col-12">
    <label for="inputville" class="form-label">Ville</label>
    <input type="text" class="form-control" id="inputville" th:field="*{ville}" ></input>
  </div>
   <div class="col-12">
    <label for="inputjob" class="form-label">Job</label>
    <input type="text" class="form-control" id="inputjob" th:field="*{job}" ></input>
  </div>
   <div class="col-12">
    <label for="inputage" class="form-label">Age</label>
    <input type="text" class="form-control" id="inputage" th:field="*{age}" ></input>
  </div>
  
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
