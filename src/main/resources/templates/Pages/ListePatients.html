<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>La liste des Patients</title>
  </head>
  <body>
  <div align="center">
    
    
<table class="table table-dark table-sm">
  

        <thead>
            <tr>
                
                <th>ID </th>
                <th>Name</th>
                <th>Sexe</th>
                <th>Ville</th>
                <th>Job</th>
                <th>Age</th>
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${listPatients}">
                
                <td th:text="${patient.id}">ID</td>
                <td th:text="${patient.name}">Name</td>
                <td th:text="${patient.sexe}">Sexe</td>
                <td th:text="${patient.ville}">Ville</td>
                <td th:text="${patient.job}">Job</td>
                <td th:text="${patient.age}">Age</td>
                
                <td>
                    <a th:href="@{'/get?id=' + ${patient.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete?id=' + ${patient.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
   </table>
    </div>  
     
  
  </html>
